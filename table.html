<!DOCTYPE html>
<html>
    <head>
        <title>Simple Table</title>
    </head>
    <body>
        <table border="1">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>City</th>
            </tr>
            <tr>
                <td>001</td>
                <td>Student A</td>
                <td>Yangon</td>
            </tr>
            <tr>
                <td>002</td>
                <td>Student B</td>
                <td>Mandalay</td>
            </tr>
            <tr>
                <td>003</td>
                <td>Student C</td>
                <td>NayPyiTaw</td>
            </tr>
        </table>
    </body>
</html>
